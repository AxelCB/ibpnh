<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal" role="form" name="myForm" >
            <div class="form-group">
                <label for="title" class="col-xs-4 control-label">{{ 'dailyDevotional.label.title' | translate }}</label>
                <div class="col-xs-8">
                    <input type="text" id="title" placeholder="{{ 'dailyDevotional.placeholder.title' | translate }}" class="form-control" ng-model="dailyDevotional.title"/>
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl" class="col-xs-4 control-label">{{ 'dailyDevotional.label.imageUrl' | translate }}</label>
                <div class="col-xs-8">
                    <input type="text" id="imageUrl" placeholder="{{ 'dailyDevotional.placeholder.imageUrl' | translate }}" class="form-control" ng-model="dailyDevotional.imageUrl"/>
                </div>
            </div>
            <div class="form-group">
                <label for="shortDescription" class="col-xs-4 control-label">{{ 'dailyDevotional.label.shortDescription' | translate }}</label>
                <div class="col-xs-8">
                    <input type="text" id="shortDescription" placeholder="{{ 'dailyDevotional.placeholder.shortDescription' | translate }}" class="form-control" ng-model="dailyDevotional.shortDescription"/>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-xs-4 control-label">{{ 'dailyDevotional.label.description' | translate }}</label>
                <div class="col-xs-8">
                    <input type="text" id="description" placeholder="{{ 'dailyDevotional.placeholder.description' | translate }}" class="form-control" ng-model="dailyDevotional.description"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <button class="btn btn-success" id="btn_create" ng-click="create();" ng-disabled="editing" ng-show="!dailyDevotional.id">
            <!--canAccess('/configuration/dailyDevotional:createUser') &&-->
            {{ 'default.create.new' | translate }}
        </button>
        <button class="btn btn-success" id="btn_modify" ng-click="modify();" ng-disabled="!editing" ng-show="dailyDevotional.id">
            <!--canAccess('/configuration/dailyDevotional:modifyUser') &&-->
            {{ 'default.edit' | translate }}
        </button>
        <button class="btn btn-danger" id="btn_cancel" ng-click="cancel();" ng-disabled="!editing" ng-show="dailyDevotional.id">
            {{ 'default.cancel' | translate }}
        </button>
        <button class="btn btn-default" id="btn_search" ng-click="search();" ng-disabled="editing">
            <!--ng-show="canAccess('/configuration/dailyDevotional:searchUser')"-->
            {{ 'default.search' | translate }}
        </button>
        <button class="btn btn-default" id="btn_list" ng-click="list();" ng-disabled="editing">
            <!--ng-show="canAccess('/configuration/dailyDevotional:listUser')"-->
            {{ 'default.list.all' | translate }}
        </button>
        <button class="btn btn-default" id="btn_clean" ng-click="clean();" ng-disabled="editing">
            {{ 'default.clean' | translate }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
            <tr>
                <th class="col-xs-3">{{ 'dailyDevotional.column.title' | translate }}</th>
                <th class="col-xs-3">{{ 'dailyDevotional.column.imageUrl' | translate }}</th>
                <th class="col-xs-3">{{ 'default.operations' | translate }}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dailyDevotional in dailyDevotionals" >
                <td class="col-xs-3">{{ dailyDevotional.title }}</td>
                <td class="col-xs-3">{{ dailyDevotional.imageUrl }}</td>
                <td class="col-xs-3">
                    <span class="glyphicon glyphicon-edit operation" ng-click="edit(dailyDevotional);" ng-show="!editing"></span>
                    <!--canAccess('/configuration/dailyDevotional:modifyUser') &&-->
                    <span class="glyphicon glyphicon-remove operation" ng-click="remove(dailyDevotional);" ng-show="!editing"></span>
                    <!--canAccess('/configuration/dailyDevotional:deleteUser') &&-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ng-paginator="" name-space="dailyDevotionalNameSpace"></div>
    </div>
</div>
