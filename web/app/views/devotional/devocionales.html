        <div class="thumbnail">
            <img ng-src="{{devotional.imageUrl}}" alt="">
            <div class="caption">
                <h3 class="text-center">{{devotional.title}}</h3>
                <p>{{devotional.shortDescription}}</p>
                <a ng-href="#/devocionales/detalle/{{devotional.id}}" class="btn btn-primary btn-lg">Leer m√°s</a>
                <p class="text-center">
                    <i class="fa fa-thumbs-o-up votes"></i><i class="fa fa-thumbs-o-down votes"></i>
                </p>
            </div>
        </div>
    </div>
</div>
