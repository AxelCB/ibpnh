<!doctype html>
<html ng-app="ibpnhApp">
  <head>
    <title>Iglesia Pueblo Nuevo Hernandez</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/resources/customCSS/main.css">
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/magic-bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="/resources/customCSS/estilosnico.css">
    <meta name="google-site-verification" content="qswPnN8I7C1mDFFL3VZqERECdZexkgC1ep4xgEYP6Nw" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="main">
            <div class="row">
                <!-- Menu -->
                <div ng-include="'app/views/layout/menu.html'"></div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div ng-cloak ng-repeat="message in messages"
                         class="ng-cloak alert alert-dismissable"
                         ng-class="{'alert-success': !areErrorMessages, 'alert-danger': areErrorMessages}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- View -->
                <div ng-view></div>
            </div>
        </div>
        <div class="row">
            <!-- Footer -->
            <div ng-include="'app/views/layout/footer.html'"></div>
        </div>
    </div>

    <!-- Jquery & Bootstrap -->
    <script src="resources/jquery/jquery-1.11.2.min.js"></script>
    <script src="resources/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>

    <!-- Angular -->

    <!-- Resources -->
    <script src="resources/angular/angular-1.3.8/angular.min.js"></script>
    <script src="resources/angular/angular-1.3.8/angular-animate.min.js"></script>
    <script src="resources/angular/angular-1.3.8/angular-cookies.min.js"></script>
    <script src="resources/angular/angular-1.3.8/angular-route.min.js"></script>

    <!-- Helpers -->
    <script src="app/helpers/PaginationHelper.js"></script>
    <script src="app/helpers/DateFormatHelper.js"></script>

    <!-- Internationalization -->
    <script src="resources/i18n/i18next-1.6.3.min.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/ControllersModule.js"></script>
    <script src="app/controllers/login/LoginCtrl.js"></script>
    <script src="app/controllers/configuration/user/UserCtrl.js"></script>
    <script src="app/controllers/configuration/function/FunctionCtrl.js"></script>
    <script src="app/controllers/login/MenuCtrl.js"></script>
    <script src="app/controllers/devotional/DailyDevotionalCtrl.js"></script>
    <script src="app/controllers/configuration/parameter/ParameterCtrl.js"></script>
    <script src="app/controllers/home/HomeCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/IbpnhService.js"></script>
    <script src="app/services/login/LoginService.js"></script>
    <script src="app/services/configuration/user/UserService.js"></script>
    <script src="app/services/configuration/function/FunctionService.js"></script>
    <script src="app/services/devotional/DailyDevotionalService.js"></script>
    <script src="app/services/configuration/parameter/ParameterService.js"></script>

    <script src="app/directives/directives.js"></script>
    <script src="app/filters/filters.js"></script>
    <script src="app/routes/routes.js"></script>
    <script src="app/IbpnhServiceParameters.js"></script>
    <script src="app/app.js"></script>

    <!-- DateTime Picker -->
    <script src="resources/bootstrap/js/moment.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script src="resources/bootstrap/js/bootstrap-datetimepicker.es.js"></script>
  </body>
</html>
